<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Letter</title>
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4 logo" src="images/newsletter-icon-37211.jpg" alt="" width="80" height="70">
      <p class="h4 mb-3 fw-normal">Sign Up to My Newsletter!</p>
  
      <div class="form-floating">
        <input type="text" class="form-control top-btn" id="floatingInput" placeholder="name@example.com" name="firstName">
        <label for="floatingInput">Firt name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle-btn" id="floatingInput" placeholder="name@example.com" name="lastName">
        <label for="floatingInput">Last name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom-btn" id="floatingPassword" placeholder="Password" name="email">
        <label for="floatingPassword">Email</label>
      </div>
      <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up!</button>
      <p class="mt-2  text-body-secondary">Â© techShoot</p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
